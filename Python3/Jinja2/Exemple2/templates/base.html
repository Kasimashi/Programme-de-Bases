<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{{ title | upper }}</title>
</head>
<body>

<header>
    <h1>{{ title }}</h1>
    <p>Version {{ version }}</p>
</header>

<nav>
<ul>
{% for module in modules %}
    <li><a href="#{{ module.name }}">{{ module.name }}</a></li>
{% endfor %}
</ul>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

{% include "footer.html" %}

</body>
</html>
